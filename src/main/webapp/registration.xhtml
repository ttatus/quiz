<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Sign-Up Page</title>
</h:head>
<h:body>
    <div class="container">
        <h:link outcome="index" value="Back to Homepage"/><br/>

        <h:outputLabel value="Fill all fields to register in my system."/>
        <h:form class="form-horizontal">
            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label" for="firstName" value="First name:"/>
                <div class="col-sm-10">
                    <h:inputText id="firstName"
                                 value="#{registrationBean.firstName}"
                                 styleClass="form-control"
                                 required="true"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label" for="lastName" value="Last Name:"/>
                <div class="col-sm-10">
                    <h:inputText id="lastName"
                                 value="#{registrationBean.lastName}"
                                 styleClass="form-control"
                                 required="true"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label" for="email" value="Email:"/>
                <div class="col-sm-10">
                    <h:inputText a:type="email"
                                 id="email"
                                 value="#{registrationBean.email}"
                                 styleClass="form-control"
                                 required="true"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label" for="password" value="Password:"/>
                <div class="col-sm-10">
                    <h:inputText a:type="password"
                                 id="password"
                                 value="#{registrationBean.password}"
                                 styleClass="form-control"
                                 required="true"/>
                </div>
            </div>

            <h:commandButton class="btn btn-default"
                             action="#{registrationBean.createUser}"
                             value="Submit"/>
        </h:form>
        ${registrationBean.message}
    </div>
</h:body>
</html>
