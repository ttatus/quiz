<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tests</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container">
        <h:link outcome="index" value="Back to Homepage"/><br/>

        <h3>The list of all tests</h3>

        <h:form styleClass="form-inline">
            <div class="form-group">
                <h:selectOneMenu styleClass="form-control" value="#{testsListBean.selectedCategory}">
                    <f:selectItems value="#{testsListBean.categories}"/>
                </h:selectOneMenu>
            </div>
            <h:commandButton class="btn btn-default" action="#{testsListBean.filter}" value="Filter"/>
        </h:form>

        <h:dataTable class="table table-hover" value="#{testsListBean.tests}" var="test">
            <h:column>
                <f:facet name="header">Name</f:facet>
                ${test.testName}
            </h:column>
            <h:column>
                <f:facet name="header">Category</f:facet>
                ${test.category}
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:form>
                    <h:commandButton class="btn btn-danger" value="Delete" action="#{testsListBean.delete(test.id)}"/>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:link class="btn btn-primary" outcome="add_test" value="Create New Test"/>
    </div>
</h:body>
</html>
