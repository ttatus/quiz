<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container">
        <h:link outcome="index" value="Back to Homepage"/><br/>

        <h3>Your profile</h3>
        <h:form styleClass="form-horizontal">
            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label"
                               for="firstName"
                               value="First name:"/>
                <div class="col-sm-10">
                    <h:inputText id="firstName"
                                 styleClass="form-control"
                                 value="#{userProfile.user.firstName}"
                                 required="true"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label"
                               for="lastName"
                               value="Last Name:"/>
                <div class="col-sm-10">
                    <h:inputText id="lastName"
                                 styleClass="form-control"
                                 value="#{userProfile.user.lastName}"
                                 required="true"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label"
                               for="email"
                               value="Email:"/>
                <div class="col-sm-10">
                    <h:inputText a:type="email"
                                 id="email"
                                 value="#{userProfile.user.email}"
                                 readonly="true"
                                 styleClass="form-control"
                                 required="true"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel styleClass="col-sm-2 control-label"
                               for="password"
                               value="Password:"/>
                <div class="col-sm-10">
                    <h:inputText a:type="password"
                                 id="password"
                                 styleClass="form-control"
                                 value="#{userProfile.user.password}"
                                 required="true"/>
                </div>
            </div>

            <div class="form-group">
                <h:commandButton styleClass="btn btn-default"
                                 action="#{userProfile.saveChanges}"
                                 value="Save"/>
            </div>
            <h:outputLabel value="#{userProfile.message}"/>
        </h:form>
    </div>
</h:body>
</html>
