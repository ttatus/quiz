<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Test - #{passTestBean.test.testName}</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container">
        <h:link outcome="index" value="Back to Homepage"/><br/>

        <h3>#{passTestBean.test.testName}</h3>
        <p>Enter your answers into fields and then click "Check me!"</p>
        <h:form>
            <ui:repeat value="#{passTestBean.test.questions}" var="q" varStatus="loop">
                <div class="form-group">
                    <h:outputLabel styleClass="control-label"
                                   for="question-#{q.id}"
                                   value="#{q.question}"/>
                    <div class="input-group">
                        <h:inputText id="question-#{q.id}"
                                     value="#{passTestBean.answers[loop.index]}"
                                     styleClass="form-control"/>
                        <h:outputLabel class="input-group-addon" value="#{passTestBean.marks[loop.index]}"/>
                    </div>
                </div>
            </ui:repeat>
            <h:commandButton value="Check me!"
                             action="#{passTestBean.check}"
                             disabled="#{passTestBean.buttonDisabled}"
                             styleClass='btn btn-default #{passTestBean.buttonDisabled ? "disabled" : ""}'
            />
        </h:form>
        <h:outputLabel styleClass="bg-info" value="Your result: #{passTestBean.result}"/>
    </div>
</h:body>
</html>
